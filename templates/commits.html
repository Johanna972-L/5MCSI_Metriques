<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits par Minute</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {packages: ['corechart']});
        google.charts.setOnLoadCallback(loadCommitData);

        function loadCommitData() {
            fetch('/commits-data/')
                .then(response => response.json())
                .then(data => {
                    drawChart(data);
                })
                .catch(error => {
                    console.error('Erreur lors de la récupération des données :', error);
                });
        }

        function drawChart(data) {
            var chartData = new google.visualization.DataTable();
            chartData.addColumn('string', 'Minute');
            chartData.addColumn('number', 'Commits');

            data.forEach(item => {
                chartData.addRow([item.minute, item.count]);
            });

            var options = {
                title: 'Nombre de Commits par Minute',
                hAxis: { title: 'Minute', titleTextStyle: { color: '#333' }, slantedText: true, slantedTextAngle: 45 },
                vAxis: { title: 'Nombre de Commits' },
                legend: { position: 'none' },
                tooltip: { trigger: 'selection' },
                curveType: 'function'
            };

            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(chartData, options);
        }
    </script>
</head>
<body>
    <h1>Commits par Minute</h1>
    <div id="chart_div" style="width: 100%; height: 500px;"></div>
</body>
</html>
